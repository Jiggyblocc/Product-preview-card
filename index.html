<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cce32226b5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Front-end Mentor Product preview card</title>
  </head>

  <body>
    <main>
      <div class="container">
        <img
          srcset="image-product-mobile.jpg 686w, image-product-desktop.jpg 600w"
          sizes="(max-width: 375px) 100%,
         600px"
          src="image-product-desktop.jpg"
        />

        <section>
          <p class="p1">P E R F U M E</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="p1">
            A floral, solar and voluptous interpretation composed by Oliver
            Polge, perfume-curator for the HOUSE OF CHANEL
          </p>

          <div class="price">
            <p class="p2"><strong>$149.99</strong></p>
            <p class="p3">$169.99</p>
          </div>

          <button class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Add to cart</span>
          </button>
        </section>
      </div>

      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
        </p>
        <p>Coded by <a href="#">Ajiri Edafe</a>.</p>
      </div>
    </main>
  </body>
</html>
