        <link rel="stylesheet" href="index.css">

        <title>Front-end Mentor Product preview card</title>

    <body>
        <main>
            <div class="container">
            <img src="image-product-desktop.jpg">
            <section>
                <p class="p1">P E R F U M E</p>
                <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2>
                <p class="p1">A floral, solar and voluptous <br> interpretation composed by <br> Oliver Polge, perfume-curator <br>

                <div class="price">
                <p class="p2"><strong>$149.99</strong></p>
                <p class="p3">$169.99</p>
            </div>
            <div class="cart1">
                <button class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Add to cart</span>
                </button>
            </div>
                </section>
                </div>
            </section>
